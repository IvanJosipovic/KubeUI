<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>KubeUI - Kubernetes UI Configuration Tool</title>
    <meta name="description" content="Kubernetes UI Configuration Tool" />
    <meta name="keywords" content="Kubernetes, Kube, UI, KubeUI, GUI, Web, Wizard, k8s, yaml, json, configuration" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Language" content="en-US">
    <base href="/" />
    <link href="_content/KubeUI.UI/css/app.css?v={{version}}" rel="stylesheet" />
    <link href="KubeUI.Web.styles.css?v={{version}}" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css?v={{version}}" rel="stylesheet" />
    <link href="_content/XtermBlazor/XtermBlazor.css?v={{version}}" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/KubeUI.UI/js/xterm-addon-fit/xterm-addon-fit.min.js?v={{version}}"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v={{version}}"></script>
    <script src="_content/BlazorMonaco/jsInterop.js?v={{version}}"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js?v={{version}}"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js?v={{version}}"></script>
    <script src="_content/XtermBlazor/XtermBlazor.min.js?v={{version}}"></script>
    <script>window.XtermBlazor.registerAddon("xterm-addon-fit", new window.FitAddon.FitAddon());</script>
    <script src="_framework/blazor.webassembly.js?v={{version}}" autostart="false"></script>

    <script type="module">
        import { BrotliDecode } from './js/decode.min.js';
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
</body>
</html>
