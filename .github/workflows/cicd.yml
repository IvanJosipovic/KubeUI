name: CI/CD

on: [push]

jobs:
  build:
    name: Build Blazor
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Publish
      working-directory: src/KubeUI.Blazor
      run: dotnet publish --configuration Release

    - name: Deploy to Test
      id: netlify
      uses: ivanjosipovic/actions/cli@master
      with:
        args: deploy --json -d src/KubeUI.Blazor/bin/Release/netstandard2.1/publish/KubeUI.Blazor/dist/
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_CI }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_CI }}
        
    - name: Get Test Address
      run: |
        $url = $(ConvertFrom-Json '${{ steps.netlify.outputs.output }}').deploy_url;
        Write-Output $url;
      shell: pwsh

  build2:
    name: Build WebWindow
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
        - os: windows-latest
          RUNTIME: win-x64
        - os: ubuntu-latest
          RUNTIME: linux-x64
        - os: macos-latest
          RUNTIME: osx-x64
    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Publish
      working-directory: src/KubeUI.WebWindow
      run: dotnet publish -r ${{matrix.RUNTIME}} -c Release -p:SelfContained=true -p:PublishSingleFile=false -p:PublishTrimmed=true

    - uses: actions/upload-artifact@v1
      with:
        name: KubeUI-${{matrix.RUNTIME}}
        path: src/KubeUI.WebWindow/bin/Release/netcoreapp3.1/${{matrix.RUNTIME}}/publish
